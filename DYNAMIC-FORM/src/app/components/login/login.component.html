<div class="animated fadeInUp">
    <div class="pt-5 pb-5">
        <form (ngSubmit)="login(form)"
              #form="ngForm"
              class="validate-form text-center mt-5">

            <h1 class="fs-1 fw-bolder mb-5">
                Iniciar sesión
            </h1>

            <div class="mb-3">
                <input class="bg-light fs-3" 
                       type="text" 
                       name="user" 
                       [(ngModel)]="user.user"
                       required
                       user
                       placeholder="Usuario"
                       style="min-width: 400px; height: 50px;">
            </div>
            <span *ngIf="form.submitted && form.controls['user'].errors"
                    class="text-danger animated fadeIn">El usuario es obligatorio</span>

            <div class="mb-3" data-validate = "Password is required">
                <input class="bg-light fs-3"
                       type="password" 
                       id="password"
                       name="password" 
                       [(ngModel)]="user.password"
                       required
                       placeholder="Contraseña"
                       style="min-width: 400px; height: 50px;">
            </div>
            <span *ngIf="form.submitted && form.controls['password'].errors"
                    class="text-danger animated fadeIn">Ingrese la contraseña</span>

            <div class="pt-1 pb-3">
                <div class="">
                    <input [(ngModel)]="rememberUser"
                           id="remember" type="checkbox" name="remember"
                           class="me-1">
                    <label class="fw-bold" for="remember">
                        Recordar mi usuario
                    </label>
                </div>
            </div>

            <div class="mt-2">
                <button 
                    class="btn btn-outline-primary fw-bolder fs-3" 
                    type="submit"
                    style="min-width: 400px; height: 50px;">
                    Ingresar
                </button>
            </div>

        </form>
        </div>
</div>
