<div class="animated fadeIn">
    <div class="pt-5 pb-5">
        <div>
            <h1 class="text-center text-muted">Lista de usuarios</h1>
        </div>
    </div>
    <div class="container">
        <table id="users-table" class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Nombre</th>
                <th scope="col">Tipo de Usuario</th>
                <th scope="col">Acci√≥n</th>
              </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of usersList; let index = index">
                    <th scope="row">{{index}}</th>
                    <td>{{item.user}}</td>
                    <td>{{item.typeUser}}</td>
                    <td>
                        <button class="btn btn-danger mx-2" (click)="removeUser(index)">Eliminar</button>
                        <button class="btn btn-primary mx-2" [routerLink]="['/user-forms-access/' + item.user ]" routerLinkActive="router-link-active" >Administrar Formularios</button>
                    </td>
                  </tr>
            </tbody>
          </table>
    </div>
</div>
